<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <h1 class="text-4xl font-bold text-gray-900 mb-8 text-center">Todo App</h1>

        <div id="errorMessage" class="hidden mb-6 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
            <span id="errorText"></span>
        </div>

        <div id="successMessage" class="hidden mb-6 bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg">
            <span id="successText"></span>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">üîç Buscar Todo por ID</h2>
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-4">
                <form id="searchForm" class="flex flex-col sm:flex-row gap-3">
                    <div class="flex-1">
                        <label for="searchId" class="block text-sm font-medium text-gray-700 mb-1">ID del Todo</label>
                        <input 
                            type="number" 
                            id="searchId" 
                            name="searchId"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="Ingresa el ID a buscar"
                            min="1"
                            required
                        >
                    </div>
                    <div class="flex items-end">
                        <button 
                            type="submit"
                            class="w-full sm:w-auto px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium"
                        >
                            Buscar
                        </button>
                    </div>
                </form>
            </div>

            <div id="searchResult" class="hidden"></div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">‚ûï Crear nuevo todo</h2>
            <form id="createForm" class="space-y-4">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-1">T√≠tulo *</label>
                    <input 
                        type="text" 
                        id="title" 
                        name="title"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Ej: Comprar v√≠veres"
                        required
                    >
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Descripci√≥n</label>
                    <textarea 
                        id="description" 
                        name="description"
                        rows="3"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Descripci√≥n detallada..."
                    ></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="priority" class="block text-sm font-medium text-gray-700 mb-1">Prioridad</label>
                        <select 
                            id="priority" 
                            name="priority"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                            <option value="1">Baja</option>
                            <option value="2">Media</option>
                            <option value="3">Alta</option>
                        </select>
                    </div>

                    <div>
                        <label for="dueAt" class="block text-sm font-medium text-gray-700 mb-1">Fecha l√≠mite</label>
                        <input 
                            type="datetime-local" 
                            id="dueAt" 
                            name="dueAt"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                    </div>
                </div>

                <button 
                    type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors font-medium"
                >
                    Crear Todo
                </button>
            </form>
        </div>

        <div id="loading" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
            <p class="mt-4 text-gray-600">Cargando todos...</p>
        </div>

        <div id="todoListContainer" class="hidden bg-white rounded-lg shadow-md overflow-hidden">
            <div class="px-6 py-4 bg-gray-50 border-b border-gray-200">
                <h2 class="text-xl font-semibold text-gray-800">
                    üìã Mis Todos (<span id="todoCount">0</span>)
                </h2>
            </div>
            <div id="todoList" class="divide-y divide-gray-200"></div>
        </div>

        <div id="emptyState" class="hidden bg-white rounded-lg shadow-md p-12 text-center">
            <p class="text-gray-500 text-lg">No hay todos a√∫n. ¬°Crea uno nuevo!</p>
        </div>
    </div>

    <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-white border-b border-gray-200 px-6 py-4 flex items-center justify-between">
                <h2 class="text-2xl font-semibold text-gray-800">‚úèÔ∏è Editar Todo</h2>
                <button onclick="closeEditModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <form id="editForm" class="p-6 space-y-4">
                <input type="hidden" id="editId">
                
                <div>
                    <label for="editTitle" class="block text-sm font-medium text-gray-700 mb-1">T√≠tulo *</label>
                    <input 
                        type="text" 
                        id="editTitle"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        required
                    >
                </div>

                <div>
                    <label for="editDescription" class="block text-sm font-medium text-gray-700 mb-1">Descripci√≥n</label>
                    <textarea 
                        id="editDescription"
                        rows="3"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    ></textarea>
                </div>

                <div class="flex items-center gap-3">
                    <input 
                        type="checkbox" 
                        id="editCompleted"
                        class="h-5 w-5 text-blue-600 rounded focus:ring-2 focus:ring-blue-500"
                    >
                    <label for="editCompleted" class="text-sm font-medium text-gray-700">
                        Marcar como completado
                    </label>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="editPriority" class="block text-sm font-medium text-gray-700 mb-1">Prioridad</label>
                        <select 
                            id="editPriority"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                            <option value="1">Baja</option>
                            <option value="2">Media</option>
                            <option value="3">Alta</option>
                        </select>
                    </div>

                    <div>
                        <label for="editDueAt" class="block text-sm font-medium text-gray-700 mb-1">Fecha l√≠mite</label>
                        <input 
                            type="datetime-local" 
                            id="editDueAt"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            required
                        >
                    </div>
                </div>

                <div class="flex flex-col sm:flex-row gap-3 pt-4">
                    <button 
                        type="submit"
                        class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors font-medium"
                    >
                        Guardar cambios
                    </button>
                    <button 
                        type="button"
                        onclick="closeEditModal()"
                        class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors font-medium"
                    >
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="viewModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-white border-b border-gray-200 px-6 py-4 flex items-center justify-between">
                <h2 class="text-2xl font-semibold text-gray-800">üëÅÔ∏è Detalle del Todo</h2>
                <button onclick="closeViewModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <div id="viewModalContent" class="p-6">
            </div>
        </div>
    </div>

    <script src="./assets/js/app.js"></script>
</body>
</html>
