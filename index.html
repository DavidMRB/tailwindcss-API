<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <h1 class="text-4xl font-bold text-gray-900 mb-8 text-center">Todo App</h1>

        <div id="errorMessage" class="hidden mb-6 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
            <span id="errorText"></span>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Crear nuevo todo</h2>
            <form id="createForm" class="space-y-4">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Título *</label>
                    <input 
                        type="text" 
                        id="title" 
                        name="title"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Ej: Comprar víveres"
                        required
                    >
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
                    <textarea 
                        id="description" 
                        name="description"
                        rows="3"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Descripción detallada..."
                    ></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="priority" class="block text-sm font-medium text-gray-700 mb-1">Prioridad</label>
                        <select 
                            id="priority" 
                            name="priority"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                            <option value="1">Baja</option>
                            <option value="2">Media</option>
                            <option value="3">Alta</option>
                        </select>
                    </div>

                    <div>
                        <label for="dueAt" class="block text-sm font-medium text-gray-700 mb-1">Fecha límite</label>
                        <input 
                            type="datetime-local" 
                            id="dueAt" 
                            name="dueAt"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                    </div>
                </div>

                <button 
                    type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors font-medium"
                >
                    Crear Todo
                </button>
            </form>
        </div>

        <div id="loading" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
            <p class="mt-4 text-gray-600">Cargando todos...</p>
        </div>

        <div id="todoListContainer" class="hidden bg-white rounded-lg shadow-md overflow-hidden">
            <div class="px-6 py-4 bg-gray-50 border-b border-gray-200">
                <h2 class="text-xl font-semibold text-gray-800">
                    Mis Todos (<span id="todoCount">0</span>)
                </h2>
            </div>
            <div id="todoList" class="divide-y divide-gray-200"></div>
        </div>

        <div id="emptyState" class="hidden bg-white rounded-lg shadow-md p-12 text-center">
            <p class="text-gray-500 text-lg">No hay todos aún. ¡Crea uno nuevo!</p>
        </div>
    </div>

    <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-white border-b border-gray-200 px-6 py-4 flex items-center justify-between">
                <h2 class="text-2xl font-semibold text-gray-800">Editar Todo</h2>
                <button onclick="closeEditModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <form id="editForm" class="p-6 space-y-4">
                <input type="hidden" id="editId">
                
                <div>
                    <label for="editTitle" class="block text-sm font-medium text-gray-700 mb-1">Título *</label>
                    <input 
                        type="text" 
                        id="editTitle"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        required
                    >
                </div>

                <div>
                    <label for="editDescription" class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
                    <textarea 
                        id="editDescription"
                        rows="3"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    ></textarea>
                </div>

                <div class="flex items-center gap-3">
                    <input 
                        type="checkbox" 
                        id="editCompleted"
                        class="h-5 w-5 text-blue-600 rounded focus:ring-2 focus:ring-blue-500"
                    >
                    <label for="editCompleted" class="text-sm font-medium text-gray-700">
                        Marcar como completado
                    </label>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="editPriority" class="block text-sm font-medium text-gray-700 mb-1">Prioridad</label>
                        <select 
                            id="editPriority"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                            <option value="1">Baja</option>
                            <option value="2">Media</option>
                            <option value="3">Alta</option>
                        </select>
                    </div>

                    <div>
                        <label for="editDueAt" class="block text-sm font-medium text-gray-700 mb-1">Fecha límite</label>
                        <input 
                            type="datetime-local" 
                            id="editDueAt"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            required
                        >
                    </div>
                </div>

                <div class="flex gap-3 pt-4">
                    <button 
                        type="submit"
                        class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors font-medium"
                    >
                        Guardar cambios
                    </button>
                    <button 
                        type="button"
                        onclick="closeEditModal()"
                        class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors font-medium"
                    >
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://todoapitest.juansegaliz.com';
        let todos = [];

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => errorDiv.classList.add('hidden'), 5000);
        }

        function getPriorityColor(priority) {
            switch (priority) {
                case 3: return 'bg-red-100 text-red-800';
                case 2: return 'bg-yellow-100 text-yellow-800';
                default: return 'bg-green-100 text-green-800';
            }
        }

        function getPriorityLabel(priority) {
            switch (priority) {
                case 3: return 'Alta';
                case 2: return 'Media';
                default: return 'Baja';
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
            });
        }

        function toLocalDateTime(dateString) {
            const date = new Date(dateString);
            const offset = date.getTimezoneOffset() * 60000;
            const localDate = new Date(date.getTime() - offset);
            return localDate.toISOString().slice(0, 16);
        }

        async function loadTodos() {
            try {
                const response = await fetch(`${API_BASE_URL}/todos`);
                if (!response.ok) throw new Error('Error al cargar los todos');
                
                const data = await response.json();
                todos = data.data;
                renderTodos();
            } catch (error) {
                console.error('Error:', error);
                showError('Error al cargar los todos');
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        async function createTodo(todoData) {
            try {
                const response = await fetch(`${API_BASE_URL}/todos`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(todoData),
                });
                
                if (!response.ok) throw new Error('Error al crear el todo');
                
                await loadTodos();
                document.getElementById('createForm').reset();
            } catch (error) {
                console.error('Error:', error);
                showError('Error al crear el todo');
            }
        }

        async function updateTodo(id, todoData) {
            try {
                const response = await fetch(`${API_BASE_URL}/todos/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(todoData),
                });
                
                if (!response.ok) throw new Error('Error al actualizar el todo');
                
                await loadTodos();
                closeEditModal();
            } catch (error) {
                console.error('Error:', error);
                showError('Error al actualizar el todo');
            }
        }

        async function deleteTodo(id) {
            if (!confirm('¿Estás seguro de eliminar este todo?')) return;
            
            try {
                const response = await fetch(`${API_BASE_URL}/todos/${id}`, {
                    method: 'DELETE',
                });
                
                if (!response.ok) throw new Error('Error al eliminar el todo');
                
                await loadTodos();
            } catch (error) {
                console.error('Error:', error);
                showError('Error al eliminar el todo');
            }
        }

        async function toggleComplete(todo) {
            const updateData = {
                title: todo.title,
                description: todo.description,
                isCompleted: !todo.isCompleted,
                priority: todo.priority,
                dueAt: todo.dueAt,
            };
            await updateTodo(todo.id, updateData);
        }

        function renderTodos() {
            const todoList = document.getElementById('todoList');
            const todoCount = document.getElementById('todoCount');
            const todoListContainer = document.getElementById('todoListContainer');
            const emptyState = document.getElementById('emptyState');

            todoCount.textContent = todos.length;

            if (todos.length === 0) {
                todoListContainer.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            }

            todoListContainer.classList.remove('hidden');
            emptyState.classList.add('hidden');

            todoList.innerHTML = todos.map(todo => `
                <div class="p-6 hover:bg-gray-50 transition-colors">
                    <div class="flex items-start gap-4">
                        <input
                            type="checkbox"
                            ${todo.isCompleted ? 'checked' : ''}
                            onchange="toggleComplete(${JSON.stringify(todo).replace(/"/g, '&quot;')})"
                            class="mt-1 h-5 w-5 text-blue-600 rounded focus:ring-2 focus:ring-blue-500 cursor-pointer"
                        >

                        <div class="flex-1 min-w-0">
                            <div class="flex items-start justify-between gap-4 mb-2">
                                <div class="flex-1 min-w-0">
                                    <span class="text-xs font-mono text-gray-500 bg-gray-100 px-2 py-1 rounded">ID: ${todo.id}</span>
                                    <h3 class="text-lg font-medium mt-2 ${todo.isCompleted ? 'line-through text-gray-400' : 'text-gray-900'}">
                                        ${todo.title}
                                    </h3>
                                </div>
                                <span class="px-3 py-1 text-xs font-semibold rounded-full whitespace-nowrap ${getPriorityColor(todo.priority)}">
                                    ${getPriorityLabel(todo.priority)}
                                </span>
                            </div>

                            ${todo.description ? `
                                <p class="text-sm mb-3 ${todo.isCompleted ? 'text-gray-400' : 'text-gray-600'}">
                                    ${todo.description}
                                </p>
                            ` : ''}

                            <div class="flex flex-wrap items-center gap-4 text-xs text-gray-500">
                                <span>📅 Vence: ${formatDate(todo.dueAt)}</span>
                                <span>🕒 Creado: ${formatDate(todo.createdAt)}</span>
                            </div>
                        </div>

                        <div class="flex gap-2">
                            <button
                                onclick="openEditModal(${todo.id})"
                                class="px-3 py-1.5 text-sm bg-blue-50 text-blue-600 rounded-lg hover:bg-blue-100 transition-colors font-medium"
                            >
                                Editar
                            </button>
                            <button
                                onclick="deleteTodo(${todo.id})"
                                class="px-3 py-1.5 text-sm bg-red-50 text-red-600 rounded-lg hover:bg-red-100 transition-colors font-medium"
                            >
                                Eliminar
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function openEditModal(id) {
            const todo = todos.find(t => t.id === id);
            if (!todo) return;

            document.getElementById('editId').value = todo.id;
            document.getElementById('editTitle').value = todo.title;
            document.getElementById('editDescription').value = todo.description;
            document.getElementById('editCompleted').checked = todo.isCompleted;
            document.getElementById('editPriority').value = todo.priority;
            document.getElementById('editDueAt').value = toLocalDateTime(todo.dueAt);

            document.getElementById('editModal').classList.remove('hidden');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.add('hidden');
            document.getElementById('editForm').reset();
        }

        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const todoData = {
                title: formData.get('title').trim(),
                description: formData.get('description').trim(),
                priority: parseInt(formData.get('priority')),
                dueAt: formData.get('dueAt') || new Date().toISOString(),
            };

            await createTodo(todoData);
        });

        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = parseInt(document.getElementById('editId').value);
            const todoData = {
                title: document.getElementById('editTitle').value.trim(),
                description: document.getElementById('editDescription').value.trim(),
                isCompleted: document.getElementById('editCompleted').checked,
                priority: parseInt(document.getElementById('editPriority').value),
                dueAt: new Date(document.getElementById('editDueAt').value).toISOString(),
            };

            await updateTodo(id, todoData);
        });

        document.getElementById('editModal').addEventListener('click', (e) => {
            if (e.target.id === 'editModal') {
                closeEditModal();
            }
        });

        loadTodos();
    </script>
</body>
</html>
