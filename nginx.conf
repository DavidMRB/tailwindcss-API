server {
    listen 80;
    listen [::]:80;
    
    # Cambia esto por tu dominio o IP
    server_name tu-dominio.com www.tu-dominio.com;
    
    # Ruta raíz de tu proyecto
    root /usr/share/nginx/html;
    
    # Archivo índice
    index index.html index.htm;
    
    # Charset
    charset utf-8;
    
    # Logs
    access_log /var/log/nginx/todoapp-access.log;
    error_log /var/log/nginx/todoapp-error.log;
    
    # Página principal
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Archivos estáticos - CSS
    location ~* ^/assets/CSS/.*\.css$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
    }
    
    # Archivos estáticos - JavaScript
    location ~* ^/assets/js/.*\.js$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
    }
    
    # Archivos estáticos - Imágenes
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
    }
    
    # Archivos estáticos - Fuentes
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin *;
    }
    
    # Seguridad - Ocultar archivos sensibles
    location ~ /\.(?!well-known) {
        deny all;
    }
    
    # Deshabilitar logs para favicon y robots.txt
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }
    
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }
    
    # Compresión Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    
    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Content Security Policy - CORREGIDO para Tailwind CDN
    add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com; img-src 'self' data: https:; connect-src 'self' https://todoapitest.juansegaliz.com;" always;
    
    # Configuración de client body size (ajusta según necesites)
    client_max_body_size 10M;
    
    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;
}